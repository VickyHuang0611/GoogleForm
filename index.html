<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角西餐廳 Google Form</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- moment -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        font-weight: bold;
      }
      .form-control {
        border-radius: 0%;
      }
      .form-select {
        border-radius: 0%;
      }
      .btn-primary {
        border-radius: 0%;
        background-color: #000;
        border: none;
        border: #000 1px solid;
      }
      .btn-primary:hover {
        background-color: #fff;
        color: #000;
        border: #000 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">六角西餐廳</h1>
      <form
        class="row g-3"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse"
        method="POST"
      >
        <div class="col-md-6">
          <label for="name" class="form-label">姓名</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="entry.104959259"
          />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">電話</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="entry.403616441"
          />
        </div>
        <div class="col-md-12">
          <label for="date" class="form-label">日期</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="entry.650799372"
          />
        </div>
        <div class="col-12">
          <label for="people" class="form-label">用餐人數</label>
          <select name="entry.1491692660" id="people" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="col-12">
          其他項目
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.901461210"
              id="childSet"
              value="需要兒童座椅"
            />
            <label class="form-check-label" for="childSet">需要兒童座椅</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.901461210"
              id="vagetable"
              value="素食餐點"
            />
            <label class="form-check-label" for="vagetable">素食餐點</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="entry.901461210"
              id="smoke"
              value="吸菸區"
            />
            <label class="form-check-label" for="smoke">吸菸區</label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">送出</button>
        </div>
      </form>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
